Name: nemo-qml-plugin-calendar-qt5
Summary: Calendar plugin for Nemo Mobile
URL: https://github.com/nemomobile/nemo-qml-plugin-calendar
Group: System/Libraries
Description: "%{summary}."
Version: 0.0.0
Release: 1
Sources:
    - "%{name}-%{version}.tar.bz2"
License: BSD
Configure: none
Builder: qmake5
PkgConfigBR:
